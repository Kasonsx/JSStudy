<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
      this.state = {
        text: 'World',
        isClicked: false
      };
    }

    handleClick() {
      let isClicked = !this.state.isClicked;
      var d = new Date();
      d.getFullYear()//年份
      d.getMonth() + 1//月份
      d.getDate()//每个月的几号
      this.setState({
        isClicked: isClicked,
        text: isClicked ? d : 'World'
      });
    }

    render() {
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello ' + this.state.text}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
    </script>
  </body>
</html>
